spring.application.name=shift_service
server.port=8082

# spring.datasource.url=jdbc:mysql://localhost:3306/shift_service
# spring.datasource.url=jdbc:mysql://host.docker.internal:3306/shift_service
spring.datasource.url=jdbc:mysql://mysql-container:3306/shift_service
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true